<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Search — Tshepi Ndlovu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.5/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            id="search-input"
            class="search-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <button type="submit" class="search-button">Search</button>
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city" class="current-city">—</h1>
            <p class="current-details">
              <span id="current-date">—</span>
              <span id="current-description">—</span>
              <br />
              Humidity: <strong id="current-humidity">—</strong>, Wind:
              <strong id="current-wind">—</strong>
            </p>
          </div>

          <div class="current-temperature">
            <div id="current-icon" class="current-temperature-icon">—</div>
            <div>
              <div class="current-temperature-value" id="current-temp">—</div>
              <div class="current-temperature-unit">°C</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/TshepiNdlovu" target="_blank"
            >Tshepi Ndlovu</a
          >
          and is
          <a
            href="https://github.com/TshepiNdlovu/Weather-Search-Homework"
            target="_blank"
            >on GitHub</a
          >.
          <span>
            Hosted on Netlify:
            <a
              href="https://689b68fbd8b1fe27fae3d132--beautiful-fudge-a6d384.netlify.app"
              id="netlify-link"
              target="_blank"
            >
            </a>
          </span>
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
